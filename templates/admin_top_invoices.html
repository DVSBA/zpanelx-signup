<p><b>Notes:</b></p>
<p>Marking an invoice as paid/unpaid:</p>
<p>'no' under both the 'paid' column and 'payment ID' column indicates the 
invoice is unpaid.<br>
Anything else in 'paid' column (for example: 'Cheque', 'BACs') indicates the 
invoice is paid.</p>
